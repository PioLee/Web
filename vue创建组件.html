</head>
<body>
<div id="app"></div>
<script>

    let App = {
        data() {
            return {

            };

        template: '<div><button type="button" value="哈哈"></button></div>'
    };

        el:"#app",
        data(){
            return{

            }

        components:{

        template:'<App/>'
    })
</script>
