<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .active {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>{{ msg }}</h1>
    <div class="box" v-on:click="change" v-bind:class="{active:isYellow}"></div>
    <ul>
        <li v-for="item in menu">
            <h5>{{item.id}}</h5>
            <h3>{{item.name}}</h3>
            <em>{{item.price}}</em>
        </li>
    </ul>
    <ul>
        <li v-for="(value,key) in person">{{value}}</li>
    </ul>
</div>
<script>
    // v-bind控制标签属性，v-on控制事件
    let vm = new Vue({
        el: '#app',
        data: function () {
            return {
                msg: 'hello',
                isYellow: false,
                menu:[
                    {id:1, name:'腰子', price:70},
                    {id:2, name:'串串', price:50},
                    {id:3, name:'凉茶', price:20},
                ],
                person:{
                    name:'Hero',
                    age:18,
                },
            }
        },
        template: '',
        methods: {
            change(e) {
                // 对flag取反,机智!
                this.isYellow=!this.isYellow;
            }
        }
    })
</script>
</body>
</html>
