<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="node_modules/vue-router/dist/vue-router.js"></script>
<div id="app"></div>
<script>
    // 组件
    let Login = {
        template: `
            <div>登陆页面</div>
        `
    };
    let Register = {
        template: `
            <div>注册页面</div>
        `
    };
    // 路由对象
    let router = new VueRouter({
        // 匹配规则
        routes: [
            {
                path: '/login',
                name:'login',
                component: Login,
            },
            {
                path: '/register',
                name:'register',
                component: Register,
            },
        ]
    });
    let App = {
        // <router-link> == <a> to == href
        // router-view 路由匹配组件出口 (它渲染的组件是你使用 vue-router 指定的)
        // to绑定的是路由对象里的匹配规则
        template: `
            <div>
                <router-link :to="{name:'login'}">登录</router-link>
                <router-link :to="{name:'register'}">注册</router-link>
                <router-view></router-view>
            </div>
        `,
        components: {}
    };
    new Vue({
        el: '#app',
        data() {
            return {}
        },
        components: {
            App
        },
        // 使用路由
        router,
        template: '<App/>'
    })
</script>
</body>
</html>
