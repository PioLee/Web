<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 8px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>

<h1>My shopping list</h1>

<div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button>Add item</button>
</div>

<ul>
</ul>

<script>
    let listItem = document.querySelector('ul');
    let input = document.querySelector('input');
    let btn = document.querySelector('button');
    btn.onclick = function () {
        let value = input.value;
        input.value = '';
        let childLi = document.createElement('li');
        let childSpan = document.createElement('span');
        let childBtn = document.createElement('button');

        childLi.appendChild(childSpan);
        childLi.appendChild(childBtn);
        childSpan.textContent = value;
        childBtn.textContent = 'Delete';
        listItem.appendChild(childLi);

        childBtn.onclick = function(){
          // childBtn.parentElement.remove();
            listItem.removeChild(childLi)
        };
        input.focus();
    }
</script>
</body>
</html>
