<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Car(params) {
        this.make = params.make
        this.model = params.model
        this.year = params.year
        this.color = params.color
        this.passengers = params.passengers
        this.convertible = params.convertible
        this.mileage = params.mileage
        // 设置默认变量
        this.started = false
        this.start = function () {
            this.started = true;
        }
        this.drive = function () {
            if (this.started) {
                console.log(this.make + " " +
                    this.model + " goes zoom zoom!");
            } else {
                console.log("Start the engine first.");
            }
        }
        this.stop = function () {
            this.started = false;
        }
    }

    let cadiParams = {
        make: "GM",
        model: "Cadillac",
        year: 1955,
        color: "tan",
        passengers: 5,
        convertible: false,
        mileage: 12892
    };
    // let cadi = new Car(cadiParams);
    console.log(Car.prototype)
</script>
</body>
</html>
